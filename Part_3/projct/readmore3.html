<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cars Review</title>
  <link rel="stylesheet" href="readmore3.css">
</head>

<body>
  <header>
    <h1>CARS Review</h1>
  </header>

  <!-- Scorpio Card -->
  <div class="container">
    <section>
      <h2>Scorpio</h2>
      <div class="grid">
        <div class="card">
          <div class="card-image">
            <img src="scarpio n.jpg" alt="SUV">
          </div>
          <div class="card-content">
            <h2>Scorpio-N: Redefining the SUV Experience</h2>
            <p>
              Mahindra Scorpio N is a rugged 7-seater SUV...
            </p>
            <div class="review-section">
              <div class="stars">
                <input type="radio" id="tv5" name="tv" value="5"><label for="tv5">★</label>
                <input type="radio" id="tv4" name="tv" value="4"><label for="tv4">★</label>
                <input type="radio" id="tv3" name="tv" value="3"><label for="tv3">★</label>
                <input type="radio" id="tv2" name="tv" value="2"><label for="tv2">★</label>
                <input type="radio" id="tv1" name="tv" value="1"><label for="tv1">★</label>
              </div>
              <textarea placeholder="Write your review..."></textarea>
              <button class="btn">Submit Review</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Fortuner Card -->
  <div class="container">
    <section>
      <h2>Fortuner</h2>
      <div class="grid">
        <div class="card">
          <div class="card-image">
            <img src="fortuner.jpg" alt="Sports Car">
          </div>
          <div class="card-content">
            <h2>Toyota Fortuner: Power, Style & Legacy</h2>
            <p>
              The Toyota Fortuner is a premium 7-seater SUV...
            </p>
            <div class="review-section">
              <div class="stars">
                <input type="radio" id="sw5" name="sw" value="5"><label for="sw5">★</label>
                <input type="radio" id="sw4" name="sw" value="4"><label for="sw4">★</label>
                <input type="radio" id="sw3" name="sw" value="3"><label for="sw3">★</label>
                <input type="radio" id="sw2" name="sw" value="2"><label for="sw2">★</label>
                <input type="radio" id="sw1" name="sw" value="1"><label for="sw1">★</label>
              </div>
              <textarea placeholder="Write your review..."></textarea>
              <button class="btn">Submit Review</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

 <!-- Blog Display Area -->
  <div class="container">
    <section>
      <h2>User Blogs</h2>
      <div class="grid" id="blog-container"></div>
    </section>
  </div>

  
  <!-- Blog System -->
  <div class="blog-system">
    <h2>Write a Blog</h2>
    <input type="text" id="title" placeholder="Blog Title">
    <textarea id="content" rows="5" placeholder="Write your blog..."></textarea>
    <input type="file" id="image" accept="image/*">
    <button onclick="addBlog()">Publish</button>
  </div>

 

  <script>
    function addBlog() {
      let title = document.getElementById("title").value;
      let content = document.getElementById("content").value;
      let imageInput = document.getElementById("image").files[0];

      if (!title || !content) {
        alert("Please write something!");
        return;
      }

      if (imageInput) {
        let reader = new FileReader();
        reader.onload = function (e) {
          saveBlog(title, content, e.target.result);
        }
        reader.readAsDataURL(imageInput);
      } else {
        saveBlog(title, content, null);
      }
    }

    function saveBlog(title, content, image) {
      let blogs = JSON.parse(localStorage.getItem("blogs")) || [];
      blogs.unshift({ title, content, image }); // newest first
      localStorage.setItem("blogs", JSON.stringify(blogs));
      displayBlogs();
      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
      document.getElementById("image").value = "";
    }

    function deleteBlog(index) {
      let blogs = JSON.parse(localStorage.getItem("blogs")) || [];
      blogs.splice(index, 1);
      localStorage.setItem("blogs", JSON.stringify(blogs));
      displayBlogs();
    }

    function displayBlogs() {
      let blogs = JSON.parse(localStorage.getItem("blogs")) || [];
      let container = document.getElementById("blog-container");
      container.innerHTML = "";

      blogs.forEach((b, i) => {
        let div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div class="card-image">
            ${b.image ? `<img src="${b.image}" alt="${b.title}">` : ""}
          </div>
          <div class="card-content">
            <h3>${b.title}</h3>
            <p>${b.content}</p>
            <div class="review-section">
              <div class="stars">
                <input type="radio" id="b${i}5" name="b${i}" value="5"><label for="b${i}5">★</label>
                <input type="radio" id="b${i}4" name="b${i}" value="4"><label for="b${i}4">★</label>
                <input type="radio" id="b${i}3" name="b${i}" value="3"><label for="b${i}3">★</label>
                <input type="radio" id="b${i}2" name="b${i}" value="2"><label for="b${i}2">★</label>
                <input type="radio" id="b${i}1" name="b${i}" value="1"><label for="b${i}1">★</label>
              </div>
              <textarea placeholder="Write your review..."></textarea>
              <button class="btn">Submit Review</button>
              <button class="btn" style="background:#c62828;margin-top:10px;" onclick="deleteBlog(${i})">Delete Blog</button>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    window.onload = displayBlogs;
  </script>
</body>

</html>
